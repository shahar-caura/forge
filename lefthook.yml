pre-commit:
  parallel: true
  commands:
    format-check:
      glob: "*.go"
      run: >
        gofumpt -l {staged_files} | grep . &&
        echo "Run 'make fmt' to fix formatting" && exit 1 ||
        true
    lint:
      glob: "*.go"
      run: golangci-lint run --new-from-rev=HEAD {staged_files}
    test:
      glob: "*.go"
      run: go test -race ./...

pre-push:
  commands:
    test:
      run: make test
